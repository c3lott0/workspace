<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <!--responsive-->
    <link rel="stylesheet" href="responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="owl/owl.carousel.min.css">
    <link rel="stylesheet" href="owl/owl.theme.default.min.css">
    
    <title>Netflix</title>
</head>

<!--Boddy da aplicação -->
<body>

    <!--Div semântica HEADER (cabeçalho) -->
    <header>
        <div class="container">
            <img src="./img/netflix-icone.png" alt="netflix icon" class="picture-netflix">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Bombando</a>
                <a href="#">Minha lista</a>
            </nav>
        </div>
    </header>

    <!--Div semântica MAIN (miolo) -->
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title-gambito">O GAMBITO DA RAINHA</h3>
                <p class="description-gambito">Durante a Guerra Fria, em um orfanato do Kentucky, uma garota prodígio do xadrez luta contra o vício para se tornar a número um do mundo.</p>
                <div class="botoes">
                    <button role="button" class="watch-button">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button role="button" class="information-button">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
            
            
        </div>
    </main>

    <div class="carousel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/bojack-picture.jpg" alt="bojack série">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/bruxa-blair-picture.jpg" alt="A Bruxa de Blair">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/breaking-bad-picture.jpg" alt="Breaking Bad">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/corpo-fechado-picture.jpg" alt="Corpo Fechado Filme (1)">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/fragmentado-picture.jpg" alt="Fragmentado Filme (2)">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/vidro-picture.jpg" alt="Fidro Filme (3)">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/mr-pickles-picture.jpg" alt="Mr Pickles">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/rick-and-morty-picture.jpg" alt="Rick And Morty">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/kimetsu-picture.jpg" alt="Kimetsu no Yaiba">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/cartaz/fucking-picture.jpeg" alt="bojack série">
            </div>
            <div class="item">

            </div>
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/b38d06b441.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</html>
